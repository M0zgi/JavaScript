<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
        <ul>This PC
            <ul class="d">
                <li class="main" >Local Disc(C:)
                    <ul>
                        <li>Program Files</li>
                        <li>Users</li>
                        <li>Windows</li>
                    </ul>
                </li>
                <br>
                <li class="main">Local Disc(D:)
                    <ul>
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
            </ul>
        </ul>

<script>
    document.addEventListener('click', look);
    function look(e){
        if(e.target.className == 'main'){
            let param = e.target.children[0];
            param.style.display = param.style.display === "none" ? "block" : "none";

        }
    }

    let bol = document.querySelector('.d');

    bol.onmouseover = function(e) {
        bol.style = 'font-weight: 600';
    };

    bol.onmouseout = function(e) {
        bol.style = 'font-weight: 100';
    };


</script>
</body>
</html>
