<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
        <ul>This PC
            <ul>
                <li class="main" ><span class="block">Local Disc(C:)</span>
                    <ul>
                        <li>Program Files</li>
                        <li>Users</li>
                        <li>Windows</li>
                    </ul>
                </li>
                <br>
                <li class="main"><span class="block">Local Disc(D:)</span>
                    <ul>
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
            </ul>
        </ul>

<script>

    let bol = document.querySelectorAll('.block');

    bol.forEach((item) => {
        item.onmouseover = function(e) {
            item.style = 'font-weight: 600';
            item.style.cursor = "pointer";
        };

        item.onmouseout = function(e) {
            item.style = 'font-weight: 100';
            item.style.cursor = "pointer";
        };

        item.addEventListener("click", (e) => {
            let param = e.target.nextElementSibling;
            param.style.display = param.style.display === "none" ? "block" : "none";
        });
    });




</script>
</body>
</html>
