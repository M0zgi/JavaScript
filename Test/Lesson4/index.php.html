<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
    <script>
        // Объект - совокупность связанных данных и функциональных возможностей.
        // Объекты состоят из свойств. Свойство может хранить значение любого типа.
        // Если в свойстве находится функция, такое свойство называется методом.
        // Свойства - состояние объекта, методы - поведение объекта.

        // создание пустого объекта
        let user1 = new Object();   // используя конструктор Object
        let user2 = {};             // используя литерал объекта


        // создание объекта с двумя свойствами name и email
        let user = {
            name: "admin",
            email: "admin@example.com"
        };

        console.log(user.name);
        console.log(user.email);

        user.email = "admin@example2.com";    // изменение значение свойства email

        console.log(user.email);

        let user3 = {
            name: "admin",
            email: "admin@example.com",
            sayHello: function () {
                console.log("Hello!");
            }
        };

        console.log(user3.name);
        console.log(user3.email);
        console.log(user3.foo); // при попытке обратиться к несуществующему свойству возвращается значение undefined

        delete user3.email; // удаление свойства email из объекта с именем user

        console.log(user3.name);
        console.log(user3.email); // undefined
        console.log(user3.foo);   // undefined


        //Access Property with Square Brackets
        let user4 = {
            name: "admin",
            email: "admin@example.com",
            sayHello: function () {
                console.log("Hello!");
            }
        };

        user4.name = "test-user";
        user4["name"] = "test-user"; // получение доступа к свойству через имя, указанное в квадратных скобках

        console.log(user4.name);
        console.log(user4["name"]); // получение доступа к свойству через имя, указанное в квадратных скобках


        //Nested Objects
        // В объекте может находиться вложенный объект.

        // использование литералов
        let user5 = {
            name: "admin",
            email: "admin@example.com",

            // свойство address, в котором находится объект
            address: {
                city: "London",
                street: "Uxbridge Rd",
                building: "7"
            }
        };

        console.log(user5.name);
        console.log(user5.address.city);

        // использование конструктора Object
        let user6 = new Object();
        user6.name = "admin";
        user6.email = "admin@example.com";

        user6.address = new Object();
        user6.address.city = "London";
        user6.address.street = "Uxbridge Rd";
        user6.address.building = "7";

        console.log(user6.name);
        console.log(user6.address.city);

    </script>
</body>
</html>
