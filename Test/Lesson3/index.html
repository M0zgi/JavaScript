<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
    <script>
        // объявление функции с именем showMessage
        function showMessage() {
            alert("Hello function!");
        }

        // вызов функции showMessgae
        showMessage();
        showMessage();

        //Default parameter

        // Если значение для параметра repeatCount не будет предоставлено при вызове, будет использоваться значение по умолчанию - 1
        function showMessage2(text, repeatCount = 1) {
            for (let i = 0; i < repeatCount; i++) {
                console.log(text);
            }
        }

        showMessage2("Hello world"); // так как нет второго значения при вызове - используется значение по умолчанию для параметра repeatCount
        showMessage2("Привет мир", 2);
        showMessage2("ABC");

        //Undefined parameter

        // Если при вызове функции значения для параметра не передавалось, значение параметра будет равно undefined
        function showMessage3(text, repeatCount) {
            if (repeatCount === undefined) {
                repeatCount = 1;
            }

            for (let i = 0; i < repeatCount; i++) {
                console.log(text);
            }
        }

        showMessage3("Hello world"); // нет второго значения при вызове, параметр repeatCount = undefined
        showMessage3("Привет мир", 2);
        showMessage3("ABC"); // нет второго значения при вызове, параметр repeatCount = undefined

        //Возврат результата работы функции

        // В функциях можно использовать ключевое слово return для того, чтобы вернуть значение в часть кода, которая вызывала функцю
        // Инструкция return прекращает выполнение функции - любые оставшиеся инструкции в функции не выполнятся.
        function sum(x, y) {
            let sumResult = x + y;
            return sumResult;

            // return x + y; // После return может следовать выражение. Результат выполнения выражения будет возвращаемым значением.

            console.log("Код после return не выполняется."); // эта инструкция не сработает, так как return завершает работу функции
        }

        let result = sum(10, 20); // функция возвращает значение, которое будет записано в переменную result
        console.log(result);


        //Поднятие функций

        // funciton hoisting - поднятие функций, функцию можно использовать до ее определения.
        // Интерпретатор, до выполнения скрипта, собирает информацию о всех функциях, которые были определены в сценарии.
        // Идентификаторы (имена функций), будут доступны сразу, как только начнется выполнение сценария.
        // Функции "поднимаются" в начала скрипта, поэтому мы можем их использовать до того, как они будут фактически объявлены в коде.
        hoistingTest();

        function hoistingTest() {
            var message = "hello";
            console.log(message + " world");
        }

        //Global variable

        //'use strict';
        let x = 1; // глобальная переменная
        function test1() {
            // при создании переменной без ключевого слова let или var, переменная становится глобальной
            // не работает в строгом режиме 'strict mode'
            y = 2;
        }

        function test2() {
            let z = 3; // локальная переменная
        }

        function test3() {
            console.log(x);
            console.log(y);
            //console.log(z); // ошибка
        }

        test1();
        test2();
        test3();

        // strict mode - строгий режим
        // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Strict_mode
        // заставляет разработчика использовать более ограниченный синтаксис языка, который менее подвержен ошибкам

        let result1;

        // функция-объявление
        function add(a, b) {
            let temp = a + b;
            return temp;
        }
        result1 = add(1, 2);

        // именованная функция-выражение
        let add1 = function add(a, b) {
            return a + b;
        }
        result1 = add1(10, 20);

        // функция-выражение или анонимная функция
        let add2 = function (a, b) {
            return a + b;
        }
        result1 = add2(100, 200);

        // стрелочная функция (arrow fucntion)
        let add3 = (a, b) => {
            return a + b;
        }
        result1 = add3(1000, 2000);

    </script>

</body>
</html>
